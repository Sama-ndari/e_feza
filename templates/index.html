<!DOCTYPE HTML>

<html>
	<head>
		<title>eFeza</title>
		<meta charset="utf-8" />
        <link rel="icon" href="static/images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main.css" />
	</head>
	<body class="is-loading">
			<div id="wrapper">
                <section id="main">
                    <header>
                        <img src="static/images/logo.png" alt="" width="85%"/>
                        <h1>Umuhora wagutse</h1>
                    </header>
                    <hr />
                    <form method="POST" action="/generate_badge" enctype="multipart/form-data">
                        <div class="field">
                            <input type="text" name="nom" id="nom" placeholder="Nom" required/>
                        </div>
                        <div class="field">
                            <input type="text" name="prenom" id="prenom" placeholder="Prenom" required/>
                        </div>
                        <div class="field">
                            <input type="text" name="code" id="code" placeholder="Code Agent" required/>
                        </div>
                        <div class="field">
                            <input type="text" name="numero" id="numero" placeholder="Numero de Telephone"
                                   pattern="\+257\[0-9]{8}" required/>
                        </div>
                        <div class="field">
                            <input type="file" name="photo" id="photo" placeholder="Ajouter Photo" required/>
                        </div>
                        <div class="field">
                            <label for="image">Photo</label>
                            <input type="radio" name="format" id="image" value="photo" checked>
                            <label for="pdf">PDF</label>
                            <input type="radio" name="format" id="pdf" value="pdf">
                        </div>
                        <input type="submit" value="Générer le badge">
                    </form>
                    <hr />
                </section>

            <!-- Footer -->
                <footer id="footer">
                    <ul class="copyright">
                        <li>&copy; eFeza</li>
                    </ul>
                </footer>
			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
